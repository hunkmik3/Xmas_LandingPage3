<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Landing Page Mobile">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="snow-container"></div>

    <div class="banner-wrapper">
        <img src="images/Background.png" alt="Banner Background" class="banner-image">
        <img src="images/1.png" alt="Overlay Image" class="banner-overlay">
    </div>

    <!-- Overlay hiển thị khi đã hết quà -->
    <div id="sold-out-overlay">
        <img src="images/hetqua.png" alt="Hết quà" class="sold-out-image">
    </div>

    <!-- Thanh trạng thái hiển thị thời gian hiện tại & số quà còn lại -->
    <div id="gift-status"></div>
    <script src="script.js"></script>
</body>
</html>
